    <script>
        const tileElems = document.querySelectorAll('.tile');
        var turn = true;

        tileElems.forEach((tileElem) => {
            
            tileElem.addEventListener('click', () => {
                tileElem.classList.remove('white');
                tileElem.classList.remove('black');
                if( turn == true ){ 
                    tileElem.classList.add('black');
                    turn = false;
                }
                else
                {
                    tileElem.classList.add('white');
                    turn = true;
                }
            });
            tileElem.addEventListener('contextmenu', (event) => {
                console.log(event);
                event.preventDefault();

                tileElem.classList.remove('white');
                tileElem.classList.remove('black');

            });

        });
    </script>
